<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f51756462e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-10">
              <input
                type="text"
                placeholder="Look for another city"
                class="form-control"
                autofocus="autofocus"
                id="search-input"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="btn btn-info search-button"
              />
            </div>
          </div>
        </form>
        <small id="current-date"></small>
        <div class="row">
          <div class="col">
            <h1 class="heading" id="city"></h1>
            <div class="sunny" id="weather-description"></div>
            <h2>
              <span class="big-text" id="temp-number"> </span>
              <a href="#" id="celsius" class="active">ºC</a> |
              <a href="#" id="fahrenheit">ºF</a>
            </h2>
          </div>
          <div class="col weather-image">
            <img src="" id="icon" />
          </div>
          <div class="col">
            <ul>
              <li>Humidity: <span id="humidity">%</span></li>
              <li>Wind: <span id="wind"> km/h</span></li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-sm box">
              <div class="weather-forecast-date">Sunday</div>
              <img src="img/cloudy.png" width="60px" />
              <p>21º <span class="min-temp">9º</span></p>
            </div>
            <div class="col-sm box">
              <div class="weather-forecast-date">Monday</div>
              <img src="img/sun.png" width="60px" />
              <p>21º <span class="min-temp">11º</span></p>
            </div>
            <div class="col-sm box">
              <div class="weather-forecast-date">Tuesday</div>
              <img src="img/cloud.png" width="60px" />
              <p>19º <span class="min-temp">10º</span></p>
            </div>
            <div class="col-sm box">
              <div class="weather-forecast-date">Wednesday</div>
              <img src="img/cloudy.png" width="60px" />
              <p>18º <span class="min-temp">13º</span></p>
            </div>
            <div class="col-sm box">
              <div class="weather-forecast-date">Thursday</div>
              <img src="img/rain.png" width="60px" />
              <p>17º <span class="min-temp">12º</span></p>
            </div>
          </div>
        </div>
      </div>
      <p class="footer">
        <a href="https://github.com/lenmelon/weather-app">Open-source code</a>
        by Elena Fernández
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
